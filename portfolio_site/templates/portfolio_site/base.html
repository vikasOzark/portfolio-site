<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block title %} {% endblock %}
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  {% load static %}
  <link rel="stylesheet" href="{% static './base.css' %}">
</head>

<body class = "mt-0 w-auto ">
    <nav class="project-stick navbar border-bottom border-1 w-auto align-items-center project-stick shadow">
      <div class="container">
        <div class="navbar-brand branding">
          <h3 class = "brand-shad">Vikas.<span>IO</span> </h3>
        </div>
        <div class="links d-flex">
          <ul class="navbar">
            <li class="d-inline nav-item w3-xlarge gap-1">
              <a class="text-decoration-none font-monospac fa fa-home " href="#"> Home</a>
            </li>
            <li class="d-inline w3-xlarge gap-1">
              <a class="text-decoration-none nav-item fa fa-bars" href="{% block id %}{% endblock %} " id="project-btm"> Projects</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
      <script>
        // Add active class to the current button (highlight it)
        var header = document.getElementById("navbarNav");
        for (var i = 0; i < btns.length; i++) {
          btns[i].addEventListener("click", function() {
          var current = document.getElementsByClassName("active");
          current[0].className = current[0].className.replace(" active", "");
          this.className += " active";
          });
        }
        </script>
      {% block content %}
      {% endblock %}
</body>
</html>
